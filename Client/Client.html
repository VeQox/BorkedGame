<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">CardGame</a>
            <form class="d-flex">
                <input class="form-control me-2" placeholder="Name" id="name" aria-label="Search">
                <button class="btn btn-outline-success mx-2" type="button" onclick="Connect()">Connect</button>
                <button class="btn btn-outline-success mx-2" type="button" onclick="Send()">Send</button>
            </form>
        </div>
    </nav>

    <div id="response">
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        const protocol = "ws";
        const url = "localhost";
        const port = 8080;

        let ws;
        let name;
        let connected = false;

        const Connect = () =>  {
            if(!connected)
            {
                name = document.getElementById("name").value;
                ws = new WebSocket(`${protocol}://${url}:${port}/name=${name}`);
                ws.onopen = () => {
                    connected = true;
                }
                ws.onmessage = (message) => {
                    console.log(`[Server ${port}] ${message.data}`);
                    Display(JSON.parse(message.data));
                }
            }
        }
        
        const Send = () => {
            if(ws.readyState === 1){
                ws.send(JSON.stringify(Parse(name, "", "Some Data")));
            }
        }

        const Display = (CardArray) => {
            let responseElement = document.getElementById("response");
            responseElement.innerHTML = "";

            let container = document.createElement("div");
            container.classList.add("container");
            
            let row = document.createElement("div");
            row.classList.add("row");

            let count = 0;
            CardArray.forEach(Card => {
                let column = document.createElement("div");
                column.classList.add("col");
                column.id = count;

                column.addEventListener("click", (event) => {
                    ws.send(JSON.stringify(Parse(name, "select", `${event.path[0].id}`))) 
                });

                column.innerHTML = `${Card.type} ${Card.value}`;
                row.appendChild(column);
                count++;
            });

            container.appendChild(row);
            responseElement.appendChild(container);
        }

        const Parse = (name, head, data) => {
            return data = {
                "name": name,
                "head": head,
                "data": data
            }
        }
    </script>
</body>
</html>
